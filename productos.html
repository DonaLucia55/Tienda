<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Aceite">
    <meta property="og:description" content="1 Litro, $3.50us">
    <meta property="og:image" content="https://i.postimg.cc/ZRHWtppk/Aceite-de-1-L.jpg">
    <meta property="og:url" content="http://rincondecuba.great-site.net/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <title>Catálogo de Productos</title>
   <style>

   </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center text-primary mb-5">Catálogo de Productos</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
           
            <article class="col">
                <div class="card h-100 shadow-sm">
                    <img src="https://i.postimg.cc/ZRHWtppk/Aceite-de-1-L.jpg" class="card-img-top" alt="Aceite">
                    <div class="card-body">
                        <h4 class="card-title">Aceite</h4>
                        <p class="card-text">$3.50us</p>
                        <p class="card-text"><small class="text-muted">1 Litro</small></p>
                    </div>
                    <div class="card-footer d-flex justify-content-between align-items-center">
                        <button class="btn btn-outline-primary" onclick="shareProduct()">Compartir</button>
                        <a href="https://decubarincon.github.io/tiendaonline/" class="btn btn-outline-secondary" target="_blank">Ver más</a>
                    </div>
                </div>
            </article>
            <!-- Producto 2 -->
          
        </div>
    </div>
    
    
    <script>
        function shareProduct() {
            if (navigator.share) {
                navigator.share({
                    title: 'Aceite',
                    text: 'Recomiendo este producto: Aceite, 1 Litro, $3.50us',
                    url: 'https://decubarincon.github.io/tiendaonline/',
                })
                .then(() => console.log('Successful share'))
                .catch((error) => console.log('Error sharing', error));
            } else {
                console.log('Web Share API not supported.');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
</body>
</html>
