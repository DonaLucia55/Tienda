<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rincón de Cuba - Contacto</title>
    <!-- Incluye el CSS de Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluye el CSS de los iconos de Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="icon" type="image/png" href="https://i.postimg.cc/VkBZVg7d/Favicon-Rincon-de-Cuba-Fondo-Blanco.png"/>
    <link rel="stylesheet" href="css/estilomodal.css">
</head>
<body>


<!-- Modal -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="contactModalLabel">¡Bienvenido a la familia!</h5>
        
      </div>
      <div class="modal-body">
        <p>Regístrate ahora y sé el primero en recibir noticias exclusivas, descuentos y ofertas especiales. ¡No te pierdas ninguna de nuestras increíbles rebajas!</p>
        <!-- Tu formulario aquí -->
        <form id="form" method="POST">
          <div class="mb-3">
            <label for="name" name="Nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="Client Name" id="name" placeholder="Escribe tu nombre" required/>
          </div>
          <div class="mb-3">
            <label for="name" name="Nombre" class="form-label">Número de teléfono</label>
            <input type="tel" class="form-control" name="Tell" id="tell" placeholder="Escribe tu nuemro" required/>
          </div>
          <div class="mb-3">
            <label for="email" name="Email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" name="Email" id="email" placeholder="Escribe tu correo electrónico" required/>
          </div>
          
         
          <button type="submit" class="btn btn-primary" id="submit-button">¡Regístrate ahora!</button>
        </form>
        
      </div>
      <div class="star"></div>
    </div>
  </div>
</div>

<div
  id="message"
  style="
    display: none;
    margin: 20px;
    font-weight: bold;
    color: green;
    padding: 8px;
    background-color: beige;
    border-radius: 4px;
    border-color: aquamarine;
  "
></div>



        
   
              
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <!-- Bootstrap 5.3 JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Animaciones : AOS-->
   

    <!-- Mi Script -->
    <script src="js/app2.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <!-- Incluye el JS de Bootstrap desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>


document.addEventListener("DOMContentLoaded", function() {
  var myModal = new bootstrap.Modal(document.getElementById('contactModal'), {});
  myModal.show();

  document.querySelector('.btn-close').addEventListener('click', function() {
    window.location.href = './index.html';
  });

  document.getElementById('contactModal').addEventListener('hidden.bs.modal', function () {
    window.location.href = './donalucia.html';
  });
});

document.getElementById("form").addEventListener("submit", function (e) {
  e.preventDefault();
  document.getElementById("message").textContent = "Submitting..";
  document.getElementById("message").style.display = "block";
  document.getElementById("submit-button").disabled = true;

  var formData = new FormData(this);
  var keyValuePairs = [];
  for (var pair of formData.entries()) {
    keyValuePairs.push(pair[0] + "=" + pair[1]);
  }

  var formDataString = keyValuePairs.join("&");

  fetch(
    "https://script.google.com/macros/s/AKfycbwnXib1qS_gKq0pR7WByVA0Nxq7bmHzX6vmK1BZboVSMLIIymFBqHf3GN0yjZQK03UH/exec",
    {
      redirect: "follow",
      method: "POST",
      body: formDataString,
      headers: {
        "Content-Type": "text/plain;charset=utf-8",
      },
    }
  )
    .then(function (response) {
      if (response) {
        return response;
      } else {
        throw new Error("Failed to submit the form.");
      }
    })
    .then(function (data) {
      document.getElementById("message").textContent =
        "Data submitted successfully!";
      document.getElementById("message").style.display = "block";
      document.getElementById("message").style.backgroundColor = "green";
      document.getElementById("message").style.color = "beige";
      document.getElementById("submit-button").disabled = false;
      document.getElementById("form").reset();

      setTimeout(function () {
        document.getElementById("message").textContent = "";
        document.getElementById("message").style.display = "none";
        window.location.href = './index.html';
      }, 2600);
    })
    .catch(function (error) {
      console.error(error);
      document.getElementById("message").textContent =
        "An error occurred while submitting the form.";
      document.getElementById("message").style.display = "block";
    });
});

    </script>
    
    
</body>
</html>
